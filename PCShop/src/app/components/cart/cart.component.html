<div class="cartField">
    <h2 class="cartTitle">Корзина {{ user?.username }}</h2>

    <div *ngIf="items.length === 0" class="emptyCartText">Корзина пуста</div>

    <div *ngIf="items.length > 0" class="ownedGamesField">
        <div *ngFor="let item of items; trackBy: trackById" class="ownedGamesCard">
            <div class="ownedGameInfo">
                <h3>Приобретенный товар:</h3>
                <div class="gameTitle">{{ item.title }}</div>
                <div class="gamePriceText">
                    {{ item.price }} ₽ × {{ 1 }}
                </div>
            </div>
            <button (click)="remove(item.id)" class="btnGameDeletion">Удалить</button>
        </div>

        <div class="cartBalanceField">
            <div class="balanceText">Итого: {{ total }} ₽</div>
            <button class="btnPaymentLink" (click)="gotoPayment()">
                {{ isLoading ? 'Переход...' : 'Перейти к оплате' }}
            </button>

            <div class="cartActions">
                <button class="btnUpdateCart" (click)="refresh()">Обновить корзину</button>
                <button class="btnClearCart" (click)="clear()">Очистить корзину</button>
            </div>
        </div>
    </div>
</div>
